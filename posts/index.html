---
layout: default
title: "Posts"
---
<ul>
{% for post in paginator.posts %}
<li>{{ post.date | date: "%b %d, %Y" }}&nbsp;|&nbsp;<a href="{{ site.url }}{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
<br />
<hr>
<br />
<div class="page_actions">
    {% if paginator.previous_page %}<a href="{{ site.url }}{{ paginator.previous_page_path }}" class="btn">&lt; Newer Posts</a>{% endif %}
    <a href="{{ site.url }}/posts/archive/" class="btn">Archive</a>
    <a href="{{ site.url }}/posts/categories/" class="btn">Categories</a>
    <a href="{{ site.url }}/posts/tags/" class="btn">Tags</a>
    {% if paginator.next_page %}<a href="{{ site.url }}{{ paginator.next_page_path }}" class="btn">Older Posts &gt;</a>{% endif %}
 </div>
