---
layout: default
title: "Posts"
---
{% for post in paginator.posts %}
<!-- BEGIN POST BLOCK -->
<article itemprop="citation" itemscope itemtype="https://schema.org/SoftwareApplication" id="security7-networks">
	<header>
		<h1 itemprop="name"><a href="{{ site.url }}{{ post.url }}index.html">{{ post.title }}</a></h1>
		<blockquote itemprop="headline">{{ post.excerpt | strip_html | strip_newlines | slice: 0, 200 }}...</blockquote>
	</header>
	<!-- <div itemprop="">
		<a target="_blank" rel="external noopener" href="{{ site.url }}{{ post.url }}">{{ post.title }}</a>
		<p><small>{{ post.category }} {% for tag in post.tags %}/ #{{ tag }}{% endfor %}</small></p>
		<p>{{ post.excerpt | strip_html | strip_newlines | slice: 0, 200 }}...</p>
	</div> -->
	<meta itemprop="inLanguage" content="en-US">
</article>
<nav class="readmore"><a itemprop="url" href="{{ site.url }}{{ post.url }}index.html">Read More&nbsp;&raquo;</a></nav>
<!-- END POST BLOCK -->
{% endfor %}
<center>
<p><nav>
{% if paginator.previous_page %}<a href="{{ site.url }}{{ paginator.previous_page_path }}index.html" class="btn">&lt; Newer Posts</a>&nbsp;{% endif %}
<!-- <a href="{{ site.url }}/posts/archive/">Archive</a>
<a href="{{ site.url }}/posts/categories/">Categories</a>
<a href="{{ site.url }}/posts/tags/">Tags</a> -->
{% if paginator.next_page %}<a href="{{ site.url }}{{ paginator.next_page_path }}index.html" class="btn">Older Posts &gt;</a>{% endif %}
</nav></p>
</center>
